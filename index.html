<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chattimus Maximus</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"x>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="container-fluid" id="master-wrapper">
		<header class="container-fluid" id="header">
			<h1>Chattimus</h1>
			<br>
			<img src="Chattimus-Logo.jpg" alt="Chattimus Logo" id="logo">
			<nav id="navArea">
				<input type="text" id="message">
				<button id="clear-btn" value="">Clear</button>
				<br><input type="checkbox" id="makeDark" value=""> Dark
				<input type="checkbox" id="makeLarge" value=""> Large
				<button id="colorpicker">Change Color</button><br>
				<dialog id="colordialog">
				    <p>
				        Text Color:
				        <input name="color1" id="color_value2" class="jscolor" value="000000">
				    </p>
				    <p>
				        Background Color:
				        <input name="color2" type="hidden" id="color_value" value="99cc00">
				        <button class="jscolor {valueElement: 'color_value'}">Pick a color</button>
				    </p>
				    <button id="colorpickedbtn">Save</button><button id="cancel">Cancel</button>
				</dialog>
			</nav>
		</header>
		<div class="container" id="messagePage">

		</div>
	</div>
	<div id="main-footer">
		<p>Copyright &copy; Chattimus Maximus</p>
	</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/jscolor.js"></script>

<script type="text/javascript" src="js/messenger.js"></script>
<script type="text/javascript" src="js/loadjson.js"></script>
<script type="text/javascript" src="js/delete.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
